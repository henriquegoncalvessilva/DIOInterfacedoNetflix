<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>NetFlix - Projeto do Curso da Digital Innovation - Desenvolvido por Luiz Henrique Gonçalves Silva</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

<body>

	<header>
		<div class="container">
			<h2 id="logo" onclick="">NETFLIX</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">Army of the Dead: Invasão em Las Vegas</h3>
				<p class="descricao">Após um surto de zumbis em Las Vegas, nos Estados Unidos, um grupo de mercenários faz uma aposta final, aventurando-se na zona de quarentena para tentar realizar o maior assalto de todos os tempos.</p>
				<div class="botoes">
					<button class="botao" typer="button" role="button">
						<i class="fas fa-play focus"></i>
						Assistir agora
					</button>
					<button class="botao" role="button">
						<i class="fas fa-info-circle"></i>
						Mais Informações
					</button>
				</div>
			</div>
			
		</div>
	</main>

	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img  class="box-filme" src="./img/min01.jpg" onclick="changeinfo(TitleArmyDead,descriptionArmyDead,coverArmyDead)">
			</div>
			<div class="item"  >
				<img  class="box-filme" src="./img/min02.jpg" onclick="changeinfo(TitleGameofThrones,descriptionGameofThrones,coverGameOfThrones)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min03.jpg" onclick="changeinfo(TitleRuadoMedo,descriptionRuaDoMedo,coverRuadoMedo)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min04.jpg"onclick="changeinfo(TitleElite,descriptionElite,coverElite)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min05.jpg"onclick="changeinfo(TitleRainhadoFluxo,descriptionRainhadoFluxo,coverRainhadoFluxo)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min06.jpg"onclick="changeinfo(TitleTwd,descriptionTwd,coverTWD)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min07.jpg"onclick="changeinfo(TitleGreysAnatomy,descriptionGreysAnatomy,coverGreysAnatomy)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min08.jpg"onclick="changeinfo(TitleMortalKombat,descriptionMortalKombat,coverMortalKombat)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min09.jpg"onclick="changeinfo(TitleSimpsonsLoky,descriptionSimpsonsLoky,coverSimpsonsLoki)">
			</div>
			<div class="item">
				<img  class="box-filme" src="./img/min10.jpg"onclick="changeinfo(TitleMiraculous,descriptionMiraculous,covermiraculous)">
			</div>
		</div>
	</div>
